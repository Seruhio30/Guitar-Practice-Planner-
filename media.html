<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Media</title>
</head>

<body class="bg-slate-900 text-slate-100 font-inter min-h-screen">
    <div class="max-w-6xl mx-auto px-4">
        <header class="flex items-center justify-between bg-slate-800/60 backdrop-blur border border-slate-700 
            rounded-xl px-4 py-3 mt-4">

            <div class="flex items-center gap-3">
                <img class="h-10 w-auto" src="assets/logo1.png" alt="Guitar Practice Learner-Logo">

                <h1 class="font-semibold tracking-tight style=" font-family: Poppins, sans-serif;">Guitar Practice
                    Learner</h1>
            </div>
            <nav>
                <ul class="flex items-center gap-6 list-none p-0 m-0">
                    <li><a href="index.html" class="text-slate-300 hover:text-blue-400 transition-colors">Home</a></li>
                    <li><a href="practice.html"
                            class="text-slate-300 hover:text-blue-400 transition-colors">Practice</a></li>
                    <li><a href="media.html" class="text-slate-300 hover:text-blue-400 transition-colors">Media</a></li>
                </ul>
            </nav>

        </header>
        <main>
             <!-- title and brave description -->
            <section class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6 mt-6">
                <h2 class="text-2xl md:text-3xl font-semibold">Songs & Videos</h2>

                <p class="mt-2 text-slate-300">
                    Find songs and practice videos based on your level and focus.
                </p>
            </section>

            <section class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6 mt-6">
                
                <div class="grid gap-6 md:grid-cols-3">

                    <!-- Selector de Type -->
                    <fieldset class="bg-slate-900/40 border border-slate-700 rounded-xl p-4 
                    hover:border-slate-600 transition-colors">
                        <legend class="px-2 text-slate-200 font-semibold">Type</legend>
                        <label for="type-songs" class="mt-3 flex items-center gap-2 text-slate-200">
                            <input class="accent-blue-500" type="radio" id="type-songs" name="type" value="songs" checked>
                            Songs
                        </label>
                        <label for="type-videos" class="mt-3 flex items-center gap-2 text-slate-200">
                            <input class="accent-blue-500" type="radio" id="type-videos" name="type" value="videos">
                            Videos
                        </label>
                    </fieldset>

                    <!-- Selector de Nivel -->
                    <fieldset class="bg-slate-900/40 border border-slate-700 rounded-xl p-4 
                    hover:border-slate-600 transition-colors">
                        <legend class="px-2 text-slate-200 font-semibold">Level</legend>
                        <label for="level-beginner" class="mt-3 flex items-center gap-2 text-slate-200">
                            <input class="accent-blue-500" type="radio" id="level-beginner" name="level" value="beginner" checked>
                            Beginner
                        </label>
                        <label for="level-intermediate" class="mt-3 flex items-center gap-2 text-slate-200">
                            <input class="accent-blue-500"  type="radio" id="level-intermediate" name="level" value="intermediate">
                            Intermediate
                        </label>
                        <label for="level-advanced" class="mt-3 flex items-center gap-2 text-slate-200">
                            <input class="accent-blue-500" type="radio" id="level-advanced" name="level" value="advanced">
                            Advanced
                        </label>
                    </fieldset>

                    <!-- Campo de búsqueda opcional -->
                    <div class="bg-slate-900/40 border border-slate-700 rounded-xl p-4">
                        <label for="query" class="block text-slate-200 font-semibold">Search by song name / artist /
                            tutorial</label>
                        <input type="text" id="query" name="query" placeholder="Enter keywords..." class="mt-3 w-full rounded-xl 
                        bg-slate-900/60 border 
                        border-slate-700 px-4 py-3 text-slate-100 placeholder:text-slate-500 
                        focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                </div>

                <div class="mt-6 flex justify-center">
                    <!-- Botón -->
                    <button
                        id="get-suggestions" class="inline-flex items-center justify-center bg-blue-500 hover:bg-blue-400
                         text-white font-semibold px-6 py-3 rounded-xl transition-colors">
                        Get suggestions
                    </button>

                </div>

                

            </section>

            <section class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6 mt-6">

                <h3 class="text-xl font-semibold">Results</h3>

                <div class="mt-4 grid gap-4" id="results">
                    <p class="text-slate-400 text-sm">Choose filters and click “Get suggestions”.</p>
                </div>

            </section>
        </main>
       <footer>
            <div class="mt-10 py-6 text-slate-400 text-sm text-center">

                <p>© 2026 Guitar Learner Practice BYUI WWD-330</p>
                <p class="dev-credit">Desarrollado por <a
                        href="https://seruhio30.github.io/Portfolio-SeruhioCode30-Front-End/"
                        target="_blank">SeruhioCode30</a></p>
            </div>

        </footer>
    </div>
    <script type="module" src="js/media.js"></script>
</body>

</html>
